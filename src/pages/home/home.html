<ion-header class="tolbar">
    <ion-navbar color="rojo">
        <button ion-button menuToggle class="btn-menu">
            <ion-icon name="menu"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <br><br><br>

    <ion-row>

        <ion-col col-12 class="centrar">
            <img src="http://allinapp.com.co/vistas/assets/img/logo_all_app.png" class="logo-login">
        </ion-col>

    </ion-row>

    <ion-grid>

        <ion-list class="cajaForm">
            <ion-item class="subCaja1">
                <ion-label floating>Usuario</ion-label>
                <ion-input type="text" [(ngModel)] = "users.usuario"></ion-input>
            </ion-item>
            <ion-item class="subCaja2">
                <ion-label floating>Contrase√±a</ion-label>
                <ion-input type="password" [(ngModel)] = "users.clave"></ion-input>
            </ion-item>
        </ion-list>

        <ion-row>

            <ion-col col-12 class="btn-center">
                <button ion-button class="btn-login" color="rojo" (click)="submitServiceLogin()">Iniciar Sesion</button>
            </ion-col>


        </ion-row>

    </ion-grid>




</ion-content>
