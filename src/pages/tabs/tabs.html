<ion-header>

    <ion-navbar color="rojo">

        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>

        <ion-buttons end>
            <button ion-button icon-only (click)="openCart()">
              <ion-icon name="ios-cart"></ion-icon>
            </button>
        </ion-buttons>

        <ion-buttons end>
            <button ion-button icon-only (click)="beginSearch()">
              <ion-icon name="ios-search-outline"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title class="arial serif">Modulo del usuario</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-tabs>
        <ion-tab tabIcon="ios-cart" tabTitle="Tienda" [root]="tab4Root" class="serif"></ion-tab>
        <ion-tab tabIcon="ios-add-circle" tabTitle="Registrar" [root]="tab2Root" class="serif"></ion-tab>
        <ion-tab tabIcon="ios-people" tabTitle="Mis Usuarios" [root]="tab3Root" class="serif"></ion-tab>
        <ion-tab tabIcon="ios-home-outline" tabTitle="Home" [root]="tab1Root" class="serif"></ion-tab>
    </ion-tabs>`
</ion-content>
